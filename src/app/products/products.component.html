
<div class="container">
<h1 *ngIf="productList.length == 0">No produts yet!</h1>
<div class="card" *ngFor="let product of productList" style="width: 18rem;">
 
    <img src={{product.imageUrl}} class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{product.name|uppercase}}</h5>
      <input [(ngModel)]="product.name" placeholder="name"/>
 
      <p class="card-text" *ngIf="product.price < 10" style="color: red;">${{product.price}}(*On Discount)</p>
      <p class="card-text" *ngIf="product.price >= 10">${{product.price}}</p>

      <p class="card-text">{{product.description}}</p>
      <a class="btn btn-primary" (click)="onViewDetail(product.id)">Update Product</a>
        <a style="margin-left:20px" class="btn btn-primary" (click)="delete(product.id)">Delete</a>
    </div>
   
  </div> 
  <a style="margin: 10px auto;width:300px;max-height: 50px;" class="btn btn-primary" (click)="onViewDetail(-1)">Add</a>
</div>
